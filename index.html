<body class="home">

<!-- wrapper -->
<div class="wrapper">

    <!-- header deleted-->

    <main role="main">
        <!-- section -->
        <div class="vid fullscreen-bg">
            <video id="vid" autoplay muted poster="img/load_fullscreen.gif" class="fullscreen-bg__video">
                <source src="img/xrotorVideo.mp4" type="video/mp4">
                <source src="img/xrotorVideo.webm" type="video/webm">
                <source src="img/xrotorVideo.ogv" type="video/ogg">
                <p>HTML Video is not supported by your browser. Sorry for this :(</p>
            </video>
        </div>
        <div class="vidMobile fullscreen-bg">
            <div class="fullscreen-bg__image">
                <img class="logo" src="img/text.png" alt="">
                <div class="logoWrap" id="logoWrap">
                    <img id="rotor" class="rotor logo" src="img/rotor.png" alt="">
                </div>
                <p class="stealth">(CURRENTLY IN STEALTH MODE)</p>
            </div>
        </div>
        <div class="content">
            <p class="linkHidden" id="link" ><a href="mailto:contact@xrotor.com.au">contact@xrotor.com.au</a></p>
        </div>
        <!-- /section -->
    </main>
    <script>
        window.onload = function () {
            var vid = document.getElementById('vid');
            var link = document.getElementById('link');
            var logoWrap = document.querySelector('.logoWrap');
            var rotor = document.getElementById('rotor');
            vid.addEventListener('ended', myHandler, false);

            function myHandler(e) {
                if (!e) {
                    e = window.event;
                }
                link.classList.remove('linkHidden');
                link.classList.add('link');
                var linkBottom = ((parseInt(getComputedStyle(document.querySelector(".fullscreen-bg")).height) - parseInt(getComputedStyle(vid).height)))/2+parseInt(getComputedStyle(vid).height)*.85;
                link.style.top = linkBottom+'px';
            }
            logoWrap.style.width =  getComputedStyle(rotor).width;
            logoWrap.style.height =  getComputedStyle(rotor).height;
            logoWrap.style.position = "absolute";
            logoWrap.style.top = "0";

        };
    </script>
</div>
