<!doctype html>
<html lang="ru-RU" class="no-js">
<head>
    <meta charset="UTF-8">
    <title> XROTOR</title>

    <link href="img/icons/favicon.ico"
          rel="shortcut icon">
    <link href="img/icons/touch.png"
          rel="apple-touch-icon-precomposed">
    <link rel='stylesheet' href='style.css' media='all'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

</head>
<body class="home">

<!-- wrapper -->
<div class="wrapper">

    <!-- header deleted-->

    <main role="main">
        <!-- section -->
        <div class="vid fullscreen-bg">
            <video id="vid" autoplay muted poster="img/load_fullscreen.gif" class="fullscreen-bg__video">
                <source src="img/xrotorVideo.mp4" type="video/mp4">
                <source src="img/xrotorVideo.webm" type="video/webm">
                <source src="img/xrotorVideo.ogv" type="video/ogg">
                <p>HTML Video is not supported by your browser. Sorry for this :(</p>
            </video>
        </div>
        <div class="vidMobile fullscreen-bg">
            <div class="mobilePreload"><img src="img/load_fullscreen.gif" alt="" class="mobilePreloadGif"></div>
            <div class="vidMobile fullscreen-bg">
                <div class="mobilePreload"><img src="img/load_fullscreen.gif" alt="" class="mobilePreloadGif"></div>
                <div class="fullscreen-bg__image">
                    <img class="logoText " src="img/logo_text_600x1006.png" alt="">
                    <div class="logoWrap" id="logoWrap">
                        <img id="rotor" class="logoRotor" src="img/logo_rotor_600x1006.png" alt="">
                    </div>
                </div>
                <div class="stealth"><p >(CURRENTLY IN STEALTH MODE)</p></div>
            </div>
            <div class="content">
                <p class="linkHidden" id="link"><a href="mailto:contact@xrotor.com.au">contact@xrotor.com.au</a></p>
            </div>
        </div>
        <!-- /section -->
    </main>
    <script>
        vid.addEventListener('ended', myHandler, false);

        function myHandler(e) {
            if (!e) {
                e = window.event;
            }
            console.log('MyHandler')
            link.classList.remove('linkHidden');
            link.classList.add('link');
            var linkBottom = ((parseInt(getComputedStyle(document.querySelector(".fullscreen-bg")).height) - parseInt(getComputedStyle(vid).height))) / 2 + parseInt(getComputedStyle(vid).height) * .86;
            link.style.top = linkBottom + 'px';
        }

    </script>
</div>
</body>
</html>
